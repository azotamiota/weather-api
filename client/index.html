<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="./assets/index.js" defer></script>
    <title>Weather Limited API</title>
</head>
<body>
    <header>
        <h1>Welcome to the limited weather website</h1>
        <main id="container">
            <section id="main-grid"></section>
            <form id='input' action="../server.js" method="POST">
                <label>Add further cities</label><br>
                <input for='acity' id="new-city" type="text" name="city" placeholder="Enter a city" required><br><br>
                <label>Enter temperatures</label><br>
                <input for='celsius' id="new-celsius" type="text" name="celsius" placeholder="Celsius" required><br>
                <input for='fahrenheit' id="new-fahrenheit" type="text" name="fahrenheit" placeholder="Fahrenheit" required><br><br>
                <label>Choose an addon:</label><br>
                <label>
                    <input id="if-celsius" type="checkbox" value="wind">wind
                </label>
                <label>
                    <input id="if-fahrenheit" type="checkbox" value="rain">rain
                </label><br><br>
                <input type="submit" value="Submit">                
            </form>
        </main>
    </header>
</body>
</html>
